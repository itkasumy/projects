<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    const fib = (n) => {
      return n === 1 || n === 2 ? 1 : fib(n - 1) + fib(n -2)
    }
    const arr = []
    for (let i = 1; i < 17; i++) {
      arr.push(fib(i))
    }
    console.log(arr)
  </script>
</body>
</html>
